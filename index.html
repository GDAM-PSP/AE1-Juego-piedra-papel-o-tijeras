<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piedra, Papel, tijeras...</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- 
        Aqui empezamos el primer div
        introduces el Nombre y tienes el submit para inicializar el juego
    -->
    <div class="alineado">
    <h1>Introduce tu nombre:</h1>
    <input type="text" id="nombre">
    <button id="botonCapturar" onclick="empezarJuego()">Submit</button>
    </div>
    <!-- 
        FIN 1div

        Aqui empezamos el segundo div
        aqui van las imagenes he dejado las del usuario las de la maquina y las otras son
        para cuando le das hacer el "show" y el "hide"
    -->
    <hr>
    <div class="content" id="content">
    <div class="usuario">
        <h2 id="ponerNombre">Usuario:</h2>
        <div id="cliente1" onclick="clickimg(this)" onmouseover="pasarMouseimgIn(this)" onmouseout="pasarMouseimgOut(this)"><img src="img/piedra.png" alt="piedra" class="imagen"></div>
        <div id="cliente2" onclick="clickimg(this)" onmouseover="pasarMouseimgIn(this)" onmouseout="pasarMouseimgOut(this)"><img src="img/papel.png" alt="papel" class="imagen"></div>
        <div id="cliente3" onclick="clickimg(this)" onmouseover="pasarMouseimgIn(this)" onmouseout="pasarMouseimgOut(this)"><img src="img/tijeras.png" alt="tijeras" class="imagen"></div>
        <div id="cliente4" onclick="clickimg(this)" onmouseover="pasarMouseimgIn(this)" onmouseout="pasarMouseimgOut(this)"><img src="img/lagarto.png" alt="lagarto" class="imagen"></div>
        <div id="cliente5" onclick="clickimg(this)" onmouseover="pasarMouseimgIn(this)" onmouseout="pasarMouseimgOut(this)"><img src="img/spock.png" alt="spock" class="imagen"></div>
    </div>
    <div class="centro">
        <h1 class="marcador" id="marcador">
            <h4><span id="puntuacion_jugador"></span> - <span id="puntuacion_maquina"></span></h4>
        </h1>
        <div class="apuesta">
            <div class="eleccionusuario">
                <img src="img/piedra.png" alt="piedra" id="piedra_usuario">
                <img src="img/papel.png" alt="papel" id="papel_usuario">
                <img src="img/tijeras.png" alt="tijeras" id="tijeras_usuario">
                <img src="img/lagarto.png" alt="lagarto" id="lagarto_usuario">
                <img src="img/spock.png" alt="spock" id="spock_usuario">
            </div>
            <div class="versus" id="vs"><img src="img/vs.png" alt="versus"></div>
            <div class="eleccionmaquina">
                <img src="img/piedra.png" alt="piedra" id="piedra_maquina">
                <img src="img/papel.png" alt="papel" id="papel_maquina">
                <img src="img/tijeras.png" alt="tijeras" id="tijeras_maquina">
                <img src="img/lagarto.png" alt="lagarto" id="lagarto_maquina">
                <img src="img/spock.png" alt="spock" id="spock_maquina">
            </div>
        </div>
        <!-- 
            Aqui meto algunos div la idea es ocultarlos con un .none y que a base
            de que vayan surgiendo las cosas ocultar y mostrar
        -->
        <div class="ganar"><h1 id="empezando">Esperando elecciones</h1><h1 id="fight" contenteditable="true" onclick="maquinaElige()">Fight</h1><h1 id="empate">Empate</h1><h1 id="ganar">Has ganado</h1><h1 id="perder">Has perdido</h1></div>
    </div>
    <div class="maquina">
        <h2>MÃ¡quina:</h2>
        <div id="maquina1"><img src="img/piedra.png" alt="piedra" class="imagen"></div>
        <div id="maquina2"><img src="img/papel.png" alt="papel" class="imagen"></div>
        <div id="maquina3"><img src="img/tijeras.png" alt="tijeras" class="imagen"></div>
        <div id="maquina4"><img src="img/lagarto.png" alt="lagarto" class="imagen"></div>
        <div id="maquina5"><img src="img/spock.png" alt="spock" class="imagen"></div>
    </div>
</div>
<script src="js/codigo.js"></script>
</body>
</html>
